    <input type="tel" class="input-control" placeholder="请输入手机号" ng-model="inputBindPhone">
  </div>

    <span class="input-group-addon ">验证码：</span>
    <input type="tel" class="input-control" placeholder="请输入验证码" ng-model="inputBindCode">
